[project]
name = "backend"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Sayed Abdul", email = "sakarim9124@gmail.com"},
]
dependencies = [
    "fastapi>=0.115.9",
    "uvicorn>=0.33.0",
    "llama-cpp-python>=0.3.7",
    "python-dotenv>=1.0.1",
    "requests>=2.31.0",
    "httpx>=0.24.1",
    "motor>=3.3.2",           # MongoDB async driver
    "pymongo>=4.6.1",
    "pydantic-settings>=2.0.0"
]
requires-python = ">=3.8,<4.0"
readme = "README.md"
license = {text = "MIT"}


[tool.pdm]
distribution = false

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.0.0",        # Code formatter
    "pylint>=3.0.0",        # Linter
    "pytest>=7.0.0",        # Testing framework
]

[tool.pdm.scripts]
# Update the start script to enable proper hot reloading
start = "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
lint = "pylint **/*.py"
format = "black ."
test = "pytest"

