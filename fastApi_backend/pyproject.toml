[project]
name = "llm-chat-backend"
version = "0.1.0"
description = "FastAPI backend for LLM chat application"
requires-python = ">=3.8"

dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "python-dotenv>=0.19.0",
    "motor>=3.1.1",
    "pydantic>=2.0.0",
    "httpx>=0.24.0"
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.scripts]
dev = "uvicorn app.main:app --reload --port 8000"
start = "uvicorn app.main:app --port 8000"
test = "pytest"

