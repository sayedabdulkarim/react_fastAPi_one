[project]
name = "llm-chat-backend"
version = "0.1.0"
description = "Backend for LLM chat application with FastAPI"
requires-python = ">=3.8"

dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "motor>=3.1.2",  # MongoDB async client
    "pymongo>=4.3.2",
    "python-dotenv>=0.19.1",
    "httpx>=0.23.0",
    "pydantic>=1.10.0",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.scripts]
dev = "uvicorn app.main:app --reload"
start = "uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
test = "pytest"

